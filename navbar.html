<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Navigation Bar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .hidden {
            display: none;
        }
        .nav-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 40;
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Three dots button -->
    <div class="fixed top-4 right-4">
        <button id="menuButton" class="text-2xl focus:outline-none">
            <i class="fas fa-ellipsis-v"></i>
        </button>
    </div>

    <!-- Pop-up Navigation Bar -->
    <div id="navOverlay" class="nav-overlay hidden"></div>
    <div id="navBar" class="hidden fixed top-0 right-0 h-full w-64 bg-white shadow-lg p-4 z-50">
        <button id="closeButton" class="text-2xl focus:outline-none mb-4">
            <i class="fas fa-times"></i>
        </button>
        <ul>
            <li class="mb-4"><a href="#" class="text-lg font-semibold">Home</a></li>
            <li class="mb-4"><a href="#" class="text-lg font-semibold">About</a></li>
            <li class="mb-4"><a href="#" class="text-lg font-semibold">Services</a></li>
            <li class="mb-4"><a href="#" class="text-lg font-semibold">Contact</a></li>
        </ul>
    </div>

    <script>
        const menuButton = document.getElementById('menuButton');
        const navBar = document.getElementById('navBar');
        const closeButton = document.getElementById('closeButton');
        const navOverlay = document.getElementById('navOverlay');

        menuButton.addEventListener('click', () => {
            navBar.classList.toggle('hidden');
            navOverlay.classList.toggle('hidden');
        });

        closeButton.addEventListener('click', () => {
            navBar.classList.add('hidden');
            navOverlay.classList.add('hidden');
        });

        navOverlay.addEventListener('click', () => {
            navBar.classList.add('hidden');
            navOverlay.classList.add('hidden');
        });
    </script>
</body>
</html>
